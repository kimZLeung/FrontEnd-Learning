<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Todo</title>
	<link rel="stylesheet" type="text/css" href="css/todo.css">
</head>
<body>
	<div id='mainPart'>
		<input type='text' size='30' placeHolder='What you want to do?' disabled='disabled' autofocus />
		<ul id='container'>
			
		</ul>
		<button id='all'>All</button>
		<button id='active'>ToDo</button>
		<button id='completed'>HasDone</button>
		<button id='cac'>Clear</button>
	</div>
	<section id='logPart'>
		<label for='userName'>UserName:</label><input type='text' id='userName' /><br />
		<label for='pass'>PassWord:</label><input type='password' id='pass' />
		<button id='login'>焖！</button>
		<button id='sign'>开火！</button>
	</section>
	<button id='log'>Click to Call 焖鸡宝宝</button>
	<button id='exit'>Exit from 焖鸡宝宝</button>
	<script type="text/javascript" src='js/todo.js'></script>
</body>
</html>
