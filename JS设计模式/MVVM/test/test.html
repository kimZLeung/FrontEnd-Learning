<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>testDataBinding</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="hehe.en" />
    <div v-text="haha"></div>
    <div v-html="haha"></div>
    <div>
      <div v-text="hehe.en"></div>
    </div>
    <div>{{ haha }}</div>
  </div>
  <script src="../src/compiler.js" charset="utf-8"></script>
  <script src="../src/observer.js" charset="utf-8"></script>
  <script src="../src/updater.js" charset="utf-8"></script>
  <script src="../src/viewModal.js" charset="utf-8"></script>
  <script type="text/javascript">

    var mvvm = new vm({
      dom: '#app',
      data: {
        haha: 'halo world',
        hehe: {
          en: '123'
        }
      }
    })

  </script>
</body>
</html>
