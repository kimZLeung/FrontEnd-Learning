	<script>
		var ga = document.getElementById('ga');
		ga.onclick = function(e) {
			fetch('json/Hello.json').
			then(function(res) {
				if(res.status < 404) {
					return res.text();
				} else {
					throw new Error('404 Not Found');
				}
			}).
			then(function(res) {
				alert(res);
			}).
			catch(function(e) {
				console.error(e);
			})
		}
