<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta标签的组成：meta标签共有两个属性，它们分别是http-equiv属性和name属性，不同的属性又有不同的参数值，这些不同的参数值就实现了不同的网页功能。 -->

	<!-- name属性 -->
	<meta charset="UTF-8">
	<meta name="keywords" content="education" />
	<meta name="description" content="Thispageisaboutthemeaningofeducation" />
	<!-- robots用来告诉搜索机器人这个页面是否需要索引 -->
	<meta name="robots" content="none" />
	<meta name="author" content="kimz" />
	<!-- 告诉浏览器你的渲染模式 -->
	<meta name="renderer" content="webkit" />
	<!-- 视图模式，适配手机端的时候经常使用 -->
	<meta name="viewport" content="width=device-width,initial-scale=1" />

	<!-- http-equiv属性 相当于http的文件头作用，它可以向浏览器传回一些有用的信息，以帮助正确和精确地显示网页内容，与之对应的属性值为content，content中的内容其实就是各个参数的变量值。 -->
	<meta http-equiv="expires" content="Fri,01Jan201618:18:18GMT" />
	<!-- 自动刷新并指向新页面。 -->
	<!-- <meta http-equiv="Refresh" content="2;URL=http://www.baidu.com"> -->
	<!-- 提示浏览器网页的信息 -->
	<meta http-equiv="content-Type" content="text/html;charset=UTF-8">

	<meta http-equiv="Pragma" content="no-cache">
	
	<title>meta demo</title>
</head>
<body>
	<h2>meta demo</h2>
</body>
</html>
