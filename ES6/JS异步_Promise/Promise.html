<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Promise</title>
</head>
<body>
	<script type="text/javascript">
		function say(word) {
			return new Promise(function(resolve, reject) {
				if(word) {
					resolve(word);
				}
				else {
					reject();
				}
			});
		}
		say('hello').then(function(word) {
			return (word + ' world');
		})
		.then(function(word) {
			alert(word);
		});
