<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>testViewPort</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
	<style>
		h1 {
			font-size: 30px;
			background-color: #ccc;
			position: absolute;
			top: 30px;
			left: 50px;
		}

		h2 {
			background-color: #ccc;
			position: absolute;
			top: 100px;
			left: 700px;
		}

		@media screen and (max-width: 390px) {
			h2 {
				background-color: #ccc;
				position: absolute;
				top: 100px;
				left: 200px;
			}
		}
	</style>
</head>
<body>
	<h1>123</h1>
	<h2>654</h2>
</body>
</html>
